name: novisiumairdrop
description: Novisium Airdrop

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  stop_watch_timer: ^1.3.1
  icon_badge: ^1.0.0
  shared_preferences: ^2.0.7
  scheduled_timer: ^2.0.0
  onboarding: ^2.1.0
  liquid_progress_indicator: ^0.4.0
  http: ^0.13.3
  flutter_local_notifications: ^8.1.1+2
  timezone: ^0.8.0
  flutter_native_timezone: ^2.0.0
  url_launcher: ^6.0.10
  line_icons: ^2.0.1
  ionicons: ^0.1.2
  im_stepper: ^0.1.3
  email_validator: ^2.0.1
  expandable: ^5.0.1
  change_app_package_name: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: Satoshi
      fonts:
        - asset: fonts/Satoshi-Medium.otf